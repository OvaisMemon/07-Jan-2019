<html>
    <head>

    </head>
    <body>
        <script>
            for(var i = 0; i < 5; i++){
                if(i%2 == 0){
                    document.write("Even " + i + "<br />");
                }
                else{
                    document.write("Odd " + i + "<br />");
                }
            }
        </script>
    </body>
</html>
